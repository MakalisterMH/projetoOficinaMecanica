<div class="main">
    <div class="iconeVoltar">
      <img (click)="entrarPrincipal()" src="assets/voltarBtn.png" alt="">
      <h1 style="background-color: #000080; color: #ffffff; width: 50vh; height: 7vh; display: flex; align-items: center; justify-content: center; border-radius: 10px;">CADASTRO DE CLIENTE</h1>
    </div>
    
    <div class="container">
      <table class="table">
        <thead>
          <tr>
            <th>Nome</th>
            <th>Telefone</th>
            <th>CPF</th>
            <th>Email</th>
            <th>CEP</th>
            <th>Logradouro</th>
            <th>Bairro</th>
            <th>Localidade</th>
            <th>UF</th>
            <th style="border: 0; background-color: white;"></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let cliente of clientes">
            <td>{{ cliente.nome }}</td>
            <td>{{ cliente.telefone }}</td>
            <td>{{ cliente.cpf }}</td>
            <td>{{ cliente.email }}</td>
            <td>{{ cliente.cep }}</td>
            <td>{{ cliente.logradouro }}</td>
            <td>{{ cliente.bairro }}</td>
            <td>{{ cliente.localidade }}</td>
            <td>{{ cliente.uf }}</td>
            <td style="background-color: rgb(255, 255, 255); border: 0;">
              <button (click)="editarCliente(cliente)" style="background-color: #000080; color: white; height: 4vh; width: 8vh; border-radius: 3px;">Editar</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
